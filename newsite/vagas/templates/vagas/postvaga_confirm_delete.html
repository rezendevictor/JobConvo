{% extends "vagas/base.htm" %}

{% block content %}
<div class="content-section">
    <form method="POST" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Deletar vaga?
            </legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit"> Deletar </button>
            <button class="btn btn-outline-secondary" href= "{% url 'post-detail' object.id %}"> Voltar. </button>
        </div>
    </form>
</div>
{% endblock content %}
